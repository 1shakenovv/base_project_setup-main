name: base_setup
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  connectivity: ^3.0.6
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^7.2.0
  freezed: ^0.14.1+1
  freezed_annotation: ^0.14.1
  json_annotation: ^4.0.1
  json_serializable: ^4.1.0
  provider: ^6.0.0

dev_dependencies:
  build_runner: ^1.12.2
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+3

